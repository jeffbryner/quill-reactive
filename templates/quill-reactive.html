<template name="quillReactive">

    <div id="status" class="status">
        <button class='ql-save'>save</button>
    </div>
    <div class="ql-container ql-reactive-container" id="quill-container-{{docId}}">
        <div class="ql-editor ql-reactive-editor" id="quill-editor-{{docId}}">
            <div contenteditable=true spellcheck=false></div>
        </div>
    </div>
</template>
